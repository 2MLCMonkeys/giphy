<body>

    <div class="container mt-5">
        <div id="main" class="card">
            <div id="input-field" class="card-header">
                <form>
                    <div class="form-group row mt-3">
                        <div class="col-sm-2"></div>
                        <label id="label" for="colFormLabelLg" class="col-sm-4 col-form-label col-form-label-lg">What's
                            Your Reaction?</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control form-control-lg" id="user-input"
                                placeholder="type here">
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-2">
                            <button id="user-submit" type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                        <div class="col-sm-5"></div>
                    </div>
                </form>
                Will not return "R" or "PG-13"
                Rating
            </div>
            <div id="buttons-container" class="card-body">

            </div>
            <div id="data-result" class="card-footer">
            </div>
        </div>
    </div>

</body>
